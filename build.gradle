apply plugin: 'com.android.library'
apply plugin: 'com.google.protobuf'


ext {
    PUBLISH_GROUP_ID = 'com.shadowmaps'
    PUBLISH_ARTIFACT_ID = 'shadowmaps'
    PUBLISH_VERSION = '1.0.0'
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.7.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    }

    }

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }



    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])
        testCompile 'junit:junit:4.12'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.6.2'
        compile 'com.fasterxml.jackson.core:jackson-core:2.2.+'
        compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.2'
        compile 'com.squareup.okhttp3:okhttp:3.0.1'
        compile 'net.sf.opencsv:opencsv:2.3'
        compile 'com.google.android.gms:play-services-location:8.1.0'
        compile 'com.koushikdutta.async:androidasync:2.+'
        compile 'org.altbeacon:android-beacon-library:2.7'

        //    compile 'com.android.support:appcompat-v7:23.0.1'
        compile files('jars/android-49.0.2617.0-Release-cronet-cronet_api.jar')
        compile files('jars/android-49.0.2617.0-Release-cronet-cronet.jar')

    }

//    packagingOptions {
//        exclude 'META-INF/LICENSE'
//        exclude 'META-INF/NOTICE'
//
//    }
}

apply plugin: 'maven'

uploadArchives {
    repositories.mavenDeployer {
        pom.groupId = 'com.shadowmaps'
        pom.artifactId = 'shadowmaps'
        pom.version = '1.0.0'
        // Add other pom properties here if you want (developer details / licenses)
        repository(url: "file://home/user/shadowmaps/")
    }
}

apply from: 'https://raw.githubusercontent.com/ArthurHub/release-android-library/master/android-release-jar.gradle'

protobuf {
    // Configure the protoc executable
    protoc {
        // Download from repositories
        artifact = 'com.google.protobuf:protoc:3.0.0-alpha-3'
    }
